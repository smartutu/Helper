name: Build and Release Linux AMD64

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21' # 明确 Go 版本
          cache: true
      - name: Debug Go environment
        run: |
          go version
          go env
          ls -la
          cat .goreleaser.yml
          go list -m all
      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: 'v2.12.0' # 明确版本，避免 latest 不稳定
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 使用默认 GITHUB_TOKEN
