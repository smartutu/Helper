```yaml
version: 2 # 修复：使用 version: 2 兼容 GoReleaser v2.12.0

before:
  hooks:
    - go mod tidy # 保留，确保依赖一致

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux # 仅编译 Linux
    goarch:
      - amd64 # 仅编译 AMD64
    dir: ./cmd/douban # 主程序目录
    main: ./main.go # 主程序文件
    binary: douban # 输出文件名
    ldflags:
      - -s -w # 优化二进制大小

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md # 可选，包含 README


checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

changelog:
  sort: asc
  filters:
    excluded: # v2 格式使用 excluded
      - '^docs:'
      - '^test:'

# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
